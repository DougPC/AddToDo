<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>>Task-List<<</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    
    <nav class="navbar navbar-ligth bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
        
    </nav>

    <div class="container">
        <div class="row pt-5">
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" name="" id="title" placeholder="Add a Todo" class="form-control">
                            </div>

                            <div class="form-group pt-1">
                                <textarea name="" id="description" cols="30" rows="10" placeholder="add a Dedscription" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-2 form-control" >
                                SAVE
                            </button>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-md-8">
                <div id="task"></div>
            </div>
        </div>
    </div>
    
<Script src="js/bootstrap.min.js"></Script>
<script src="app.js"></script>

</body>
</html>
